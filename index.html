<body>

<header class="header">

</header>

<div class="slotMachine">

        <div class="column columnOne ">
        <input type="text" class="numberRoulette roulette1 " >
        </div>
        <div class= "column columnTwo ">
        <input type="text" class="numberRoulette roulette2">
        </div>
        <div class = "column columnThree ">
        <input type="text" class="numberRoulette roulette3">
        </div>

    </div>

    </div>

            <div class= "getPasswordButton">2 get password</div>
    
        </div>

    </div>


    
    

</div>
